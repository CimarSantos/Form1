<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Meu Formulário</legend>
            <input type="text" name="Nome" placeholder="Qual seu nome?">
            <input type="email" name="Email" placeholder="Qual seu E-mail?">
            <div>
                <select name="lista" id="lista">
                    <option disabled selected>Qual sua idade?</option>
                    <option value="20">Até 20</option>
                    <option value="+20">Mais de 20</option>
                    <option value="+40">Mais de 40</option>
                </select>
            </div>

            <div class="escolhas">
                <h3>Qual sua cidade?</h3>
                <div class="input">
                    <div>
                        <input type="radio" name="cidade" value="Florianópolis"><span>Florianópolis</span>
                    </div>
                    <div>
                        <input type="radio" name="cidade" value="São Paulo"><span>São Paulo</span>
                    </div>
                    <div>
                        <input type="radio" name="cidade" value="Porto Alegre"><span>Porto Alegre</span>
                    </div>
                </div>
            </div>

            <div class="escolhas">
                <h3>Qual região da cidade?</h3>
                <div class="input">
                    <div>
                        <input type="radio" name="regiao" value="Norte"><span>Norte</span>
                    </div>
                    <div>
                        <input type="radio" name="regiao" value="Sul"><span>Sul</span>
                    </div>
                    <div>
                        <input type="radio" name="regiao" value="Leste"><span>Leste</span>
                    </div>
                    <div>
                        <input type="radio" name="regiao" value="Oeste"><span>Oeste</span>
                    </div>
                    <div>
                        <input type="radio" name="regiao" value="Centro"><span>Centro</span>
                    </div>
                </div>
            </div>

            <div class="escolhas">
                <h3>Qual é a area de interesse?</h3>
                <div class="input">
                    <div>
                        <input type="checkbox" name="area-interesse[]" value="Desktop"><span>Desktop</span>
                    </div>
                    <div>
                        <input type="checkbox" name="area-interesse[]" value="Mobile"><span>Mobile</span>
                    </div>
                    <div>
                        <input type="checkbox" name="area-interesse[]" value="Web-Frontend"><span>Web-Frontend</span>
                    </div>
                    <div>
                        <input type="checkbox" name="area-interesse[]" value="Web-Backend"><span>Web-Backend</span>
                    </div>
                    <div>
                        <input type="checkbox" name="area-interesse[]" value="Fullstack"><span>Fullstack</span>
                    </div>
                </div>
            </div>

            <div class="mensagem">
                <h3>Deixe aqui sua mensagem</h3>
                <textarea name="Mensagem" id="Mensagem" cols="30" rows="10"></textarea>
                <input type="submit" name="acao" value="Enviar">
            </div>
        </fieldset>
    </form>
</body>
</html>
