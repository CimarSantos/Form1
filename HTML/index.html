<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Meu Formulário</legend>
            <input type="text" name="Nome" placeholder="Qual seu nome?">
            <input type="email" name="Email" placeholder="Qual seu E-mail?">
            <div>
                <select name="lista" id="lista">
                    <option disabled selected>Qual sua idade?</option>
                    <option>Até 20</option>
                    <option>Mais de 20</option>
                    <option>Mais de 40</option>
                </select>
            </div>

                <h3>Qual sua cidade?</h3>
                <div class="input">
                    <div>
                        <input type="radio" name="cidade"><span>Florianópolis</span>
                    </div>
                    <div>
                        <input type="radio" name="cidade"><span>São Paulo</span>
                    </div>
                    <div>
                        <input type="radio" name="cidade"><span>Porto Alegre</span>
                    </div>
                </div>

                <h3>Qual região da cidade?</h3>
                <div class="input">
                    <div>
                        <input type="radio" name="regiao"><span>Norte</span>
                    </div>
                    <div>
                        <input type="radio" name="regiao"><span>Sul</span>
                    </div>
                    <div>
                        <input type="radio" name="regiao"><span>Leste</span>
                    </div>
                    <div>
                        <input type="radio" name="regiao"><span>Oeste</span>
                    </div>
                    <div>
                        <input type="radio" name="regiao"><span>Centro</span>
                    </div>
                </div>
            
        </fieldset>
    </form>
</body>
</html>
